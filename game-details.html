                        <button class="tab-button" onclick="showTab('details')" style="padding: 1rem 2rem; background: none; border: none; cursor: pointer; font-weight: 600; color: #9ca3af;">Basic info</button>
                        <button class="tab-button" onclick="showTab('requirements')" style="padding: 1rem 2rem; background: none; border: none; cursor: pointer; font-weight: 600; color: #9ca3af;">System requirements</button>
                        <button class="tab-button" onclick="showTab('media')" style="padding: 1rem 2rem; background: none; border: none; cursor: pointer; font-weight: 600; color: #9ca3af;">Media Gallery</button>
                    </div>
                    
                    <div id="description" class="tab-content active" style="padding: 2rem;">
                        <p style="color: #1e3c72; line-height: 1.6; font-size: 1rem; margin-bottom: 1.5rem;">${currentGame.detailed_description}</p>
                        <h4 style="color: #1e3c72; margin-bottom: 1rem; font-size: 1.2rem;">Game Features:</h4>
                        <ul style="color: #9ca3af; line-height: 1.6;">
                            ${currentGame.features?.map(feature => `<li style="margin-bottom: 0.5rem;">‚Ä¢ ${feature}</li>`).join('') || '<li>No features listed</li>'}
                        </ul>
                    </div>
                    
                    <div id="details" class="tab-content" style="padding: 2rem; display: none;">
                        <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 1.5rem;">
                            <div>
                                <h4 style="color: #1e3c72; margin-bottom: 0.5rem;">Release Date:</h4>
                                <p style="color: #9ca3af;">${currentGame.release_date || 'Not specified'}</p>
                            </div>
                            <div>
                                <h4 style="color: #1e3c72; margin-bottom: 0.5rem;">Developer:</h4>
                                <p style="color: #9ca3af;">${currentGame.developer || 'Not specified'}</p>
                            </div>
                            <div>
                                <h4 style="color: #1e3c72; margin-bottom: 0.5rem;">Publisher:</h4>
                                <p style="color: #9ca3af;">${currentGame.publisher || 'Not specified'}</p>
                            </div>
                            <div>
                                <h4 style="color: #1e3c72; margin-bottom: 0.5rem;">Age Rating:</h4>
                                <p style="color: #9ca3af;">${currentGame.age_rating || 'Not rated'}</p>
                            </div>
                        </div>
                        <div style="margin-top: 1.5rem;">
                            <h4 style="color: #1e3c72; margin-bottom: 0.5rem;">Supported Languages:</h4>
                            <p style="color: #9ca3af;">${currentGame.languages?.join(', ') || 'English'}</p>
                        </div>
                    </div>
                    
                    <div id="requirements" class="tab-content" style="padding: 2rem; display: none;">
                        ${min || rec ? `
                        <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 2rem;">
                            <div>
                                <h4 style="color: #1e3c72; margin-bottom: 1rem;">Minimum Requirements:</h4>
                                <div style="color: #9ca3af; line-height: 1.6;">
                                    ${min ? `
                                    <p><strong>OS:</strong> ${min.os}</p>
                                    <p><strong>Processor:</strong> ${min.processor}</p>
                                    <p><strong>Memory:</strong> ${min.memory}</p>
                                    <p><strong>Graphics:</strong> ${min.graphics}</p>
                                    <p><strong>DirectX:</strong> ${min.directx}</p>
                                    <p><strong>Storage:</strong> ${min.storage}</p>
                                    ` : '<p>Not specified</p>'}
                                </div>
                            </div>
                            <div>
                                <h4 style="color: #1e3c72; margin-bottom: 1rem;">Recommended Requirements:</h4>
                                <div style="color: #9ca3af; line-height: 1.6;">
                                    ${rec ? `
                                    <p><strong>OS:</strong> ${rec.os}</p>
                                    <p><strong>Processor:</strong> ${rec.processor}</p>
                                    <p><strong>Memory:</strong> ${rec.memory}</p>
                                    <p><strong>Graphics:</strong> ${rec.graphics}</p>
                                    <p><strong>DirectX:</strong> ${rec.directx}</p>
                                    <p><strong>Storage:</strong> ${rec.storage}</p>
                                    ` : '<p>Not specified</p>'}
                                </div>
                            </div>
                        </div>
                        ` : '<p>System requirements not specified for this game.</p>'}
                    </div>
                    
                    <div id="media" class="tab-content" style="padding: 2rem; display: none;">
                        <h4 style="color: #1e3c72; margin-bottom: 1.5rem;">Videos & Screenshots</h4>
                        ${(currentGame.videos && currentGame.videos.length > 0) || (currentGame.images && currentGame.images.length > 0) ? `
                        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem;">
                            ${currentGame.videos && currentGame.videos.length > 0 ? currentGame.videos.map((video, index) => `
                                <div style="aspect-ratio: 16/9; border-radius: 0.5rem; overflow: hidden; box-shadow: 0 4px 12px rgba(30, 60, 114, 0.2);">
                                    <video src="${video}" style="width: 100%; height: 100%; object-fit: cover;" controls></video>
                                </div>
                            `).join('') : ''}
                            ${currentGame.images && currentGame.images.length > 0 ? currentGame.images.map((image, index) => `
                                <div style="aspect-ratio: 16/9; border-radius: 0.5rem; overflow: hidden; box-shadow: 0 4px 12px rgba(30, 60, 114, 0.2);">
                                    <img src="${image}" alt="Screenshot ${index + 1}" style="width: 100%; height: 100%; object-fit: cover; cursor: pointer;" onclick="showMedia('image', ${index})">
                                </div>
                            `).join('') : ''}
                        </div>
                        ` : '<p>No media available for this game.</p>'}
                    </div>
                </div>
            `;
        }

        function showMedia(type, index) {
            const mainMedia = document.getElementById('mainMedia');
            if (type === 'video' && currentGame.videos && currentGame.videos.length > index) {
                mainMedia.innerHTML = `<video src="${currentGame.videos[index]}" style="width: 100%; height: 100%; object-fit: cover;" controls></video>`;
            } else if (type === 'image' && currentGame.images && currentGame.images.length > index) {
                mainMedia.innerHTML = `<img src="${currentGame.images[index]}" alt="${currentGame.title}" style="width: 100%; height: 100%; object-fit: cover;">`;
            } else {
                // Fallback to main image if media not found
                mainMedia.innerHTML = `<img src="${currentGame.image}" alt="${currentGame.title}" style="width: 100%; height: 100%; object-fit: cover;">`;
            }
        }

        function showTab(tabName) {
            // Hide all tab contents
            document.querySelectorAll('.tab-content').forEach(content => {
                content.style.display = 'none';
            });

            // Remove active class from all tab buttons
            document.querySelectorAll('.tab-button').forEach(button => {
                button.style.color = '#9ca3af';
                button.style.borderBottom = 'none';
            });

            // Show selected tab content
            const tabContent = document.getElementById(tabName);
            if (tabContent) {
                tabContent.style.display = 'block';
            }

            // Add active styling to selected tab button
            event.target.style.color = '#667eea';
            event.target.style.borderBottom = '2px solid #667eea';
        }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            if (product) {
                const existingItem = cartItems.find(item => item.id === productId);
                if (existingItem) {
                    existingItem.quantity += 1;
                } else {
                    cartItems.push({
                        ...product,
                        quantity: 1
                    });
                }

                localStorage.setItem('cartItems', JSON.stringify(cartItems));
                updateCartCount();
                alert('Product added to cart!');
            }
        }

        function updateCartCount() {
            const cartCount = cartItems.reduce((total, item) => total + item.quantity, 0);
            document.getElementById('cartCount').textContent = cartCount;
        }

        function openCart() {
            window.location.href = 'cart.html';
        }

        function openUserMenu() {
            window.location.href = 'login.php';
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function () {
            loadGameDetails();
            updateCartCount();
        });
    </script>
</body>

</html>
